<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Login Form</div>
        <form action="#">
            <div class="field">
                <input type="email" spellcheck="false" required id="email" onkeyup="checkEmail()">
                <span id="spa-email"></span>
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="password" spellcheck="false" required id="password" onkeyup="checkPass()">
                <span id="spa-pass"></span>
                <label>Password</label>
            </div>
            <div class="field">
                <input type="submit" value="Login" id="btn">
            </div>
            <div class="signup-link">Not a member?<a href="index.html">Signup now</a></div>
        </form>
    </div>
    <script src="loginScript.js"></script>
    <script src="registrationScript.js"></script>
</body>
</html>
