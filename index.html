<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration/style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form class="form" id="form">
            <div class="user-details">
                <div class="input-box success">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your First Name" id="fName" required>
                    <p id="msg1"></p>
                </div>
                <div class="input-box error">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your Last Name" id="lName" required>
                    <p id="msg2"></p>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your email" id="email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your number" id="phone" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <i class="fas fa-eye-slash show_hide" id="one"></i>
                    <input spellcheck="false" type="password" id="pass1" placeholder="Enter your Password" required>
                    <small id="message"></small>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <i class="fas fa-eye-slash show_hide" id="two"></i>
                    <input spellcheck="false" type="password" id="pass2" placeholder="Confirm your password" required>
                </div>
                <div class="indicator">
                    <div class="icon-text">
                      <i class="fas fa-exclamation-circle error_icon" id="unite1"></i>
                      <h6 class="text">Password is Weak</h6>
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="submit" id="submit">
            </div>
        </form>
    </div>
    <script src="loginScript.js"></script>
    <script src="registrationScript.js"></script>
</body>

</html>
